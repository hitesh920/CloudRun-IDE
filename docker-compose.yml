services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudrun-backend
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
       - ./data:/app/data  
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      - PRE_PULL_IMAGES=True
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - cloudrun-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
        - VITE_WS_URL=
    container_name: cloudrun-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - cloudrun-network

networks:
  cloudrun-network:
    driver: bridge
