version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudrun-backend
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    networks:
      - cloudrun-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudrun-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cloudrun-network

networks:
  cloudrun-network:
    driver: bridge
